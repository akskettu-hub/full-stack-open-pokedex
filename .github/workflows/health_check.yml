name: Health Check

on:
  schedule:
    - cron: "0 6 * * *"   # <=== Change this value


jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v4
      with:
        url: https://full-stack-open-pokedex-n73b.onrender.com/health
        max-attempts: 3
        retry-delay: 10s
        
